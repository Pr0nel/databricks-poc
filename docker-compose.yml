networks:
  lakehouse-net:
    driver: bridge
    name: lakehouse-net

volumes:
  zk-data:
    driver: local
  zk-logs:
    driver: local
  kafka-data:
    driver: local

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: lakehouse-zookeeper
    hostname: zookeeper
    
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 5
      ZOOKEEPER_INIT_LIMIT: 10
      LOG4J_ROOT_LOGLEVEL: WARN
    
    ports:
      - "2181:2181"
    
    volumes:
      - zk-data:/var/lib/zookeeper/data
      - zk-logs:/var/lib/zookeeper/log
    
    networks:
      - lakehouse-net
    
    healthcheck:
      test: echo ruok | nc localhost 2181 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    restart: unless-stopped
  
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: lakehouse-kafka
    hostname: kafka
    
    depends_on:
      zookeeper:
        condition: service_healthy
    
    environment:
      # Broker
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      
      # Listeners
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      
      # Topics
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      
      # Performance
      KAFKA_NUM_NETWORK_THREADS: 8
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
      
      # Logging
      LOG4J_ROOT_LOGLEVEL: WARN
      KAFKA_LOG_CLEANUP_POLICY: delete
      KAFKA_LOG_RETENTION_HOURS: 168    # 7 d√≠as
      KAFKA_LOG_SEGMENT_BYTES: 1073741824  # 1 GB
    
    ports:
      - "9092:9092"
      - "9101:9101"
    
    volumes:
      - kafka-data:/var/lib/kafka/data
    
    networks:
      - lakehouse-net
    
    healthcheck:
      test: kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    
    restart: unless-stopped